version: '3.8'

services:
  # Redis - State store and queue
  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - sentinel-net

  # API Server - FastAPI REST endpoints
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-api
    ports:
      - "8000:8000"
      - "9091:9091"  # Prometheus metrics
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WORKER_ID=api-server
      - ENABLE_METRICS=true
      - PROMETHEUS_PORT=9091
      - LOG_LEVEL=INFO
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - DEFAULT_RATE_LIMIT=100
      - RATE_LIMIT_REFILL_RATE=10.0
    command: >
      uvicorn src.api:app
      --host 0.0.0.0
      --port 8000
      --reload
      --log-level info
    volumes:
      - ./src:/app/src:ro
      - ./examples:/app/examples:ro
    depends_on:
      redis:
        condition: service_healthy
      jaeger:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - sentinel-net
    restart: unless-stopped

  # Worker 1 - Task processor
  worker-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-worker-1
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WORKER_ID=worker-1
      - WORKER_HEARTBEAT_INTERVAL=10
      - LEASE_DURATION=60
      - ENABLE_METRICS=true
      - PROMETHEUS_PORT=9091
      - LOG_LEVEL=INFO
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    command: python examples/worker_demo.py
    volumes:
      - ./src:/app/src:ro
      - ./examples:/app/examples:ro
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - sentinel-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Worker 2 - Additional task processor
  worker-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-worker-2
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WORKER_ID=worker-2
      - WORKER_HEARTBEAT_INTERVAL=10
      - LEASE_DURATION=60
      - ENABLE_METRICS=true
      - PROMETHEUS_PORT=9091
      - LOG_LEVEL=INFO
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    command: python examples/worker_demo.py
    volumes:
      - ./src:/app/src:ro
      - ./examples:/app/examples:ro
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - sentinel-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Watcher - Detects dead workers and requeues tasks
  watcher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-watcher
    environment:
      - REDIS_URL=redis://redis:6379
      - WORKER_ID=watcher-service
      - LOG_LEVEL=INFO
    command: python examples/watcher_demo.py
    volumes:
      - ./src:/app/src:ro
      - ./examples:/app/examples:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sentinel-net
    restart: unless-stopped

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: sentinel-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - sentinel-net
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: sentinel-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./observability/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./observability/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - sentinel-net
    restart: unless-stopped

  # Jaeger - Distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: sentinel-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # UI
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "9411:9411"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - sentinel-net
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  sentinel-net:
    driver: bridge
    name: sentinel-network
