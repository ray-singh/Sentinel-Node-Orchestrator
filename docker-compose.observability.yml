version: '3.8'

services:
  # Redis for state management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - redis

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./observability/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./dashboards:/etc/grafana/provisioning/dashboards
      - ./observability/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "5775:5775/udp"     # zipkin.thrift over compact thrift
      - "6831:6831/udp"     # jaeger.thrift over compact thrift
      - "6832:6832/udp"     # jaeger.thrift over binary thrift
      - "5778:5778"         # serve configs, sampling strategies
      - "16686:16686"       # Jaeger UI
      - "14250:14250"       # model.proto
      - "14268:14268"       # jaeger.thrift directly from clients
      - "14269:14269"       # admin port: health check, metrics
      - "4317:4317"         # OTLP gRPC receiver
      - "4318:4318"         # OTLP HTTP receiver
      - "9411:9411"         # zipkin compatible endpoint
    environment:
      - COLLECTOR_OTLP_ENABLED=true

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: sentinel-network
